<div class="container">
    <h2>HTML3 Page</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Password</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${custs}">
                <!-- ?id=id01 -->
                <td><a th:href="@{/html/get(id=${c.id})}" th:text="${c.id}"></a></td>
                <td th:text="${c.pwd}">${c.pwd}</td>
                <td th:text="${c.name}"></td>
            </tr>
        </tbody>
    </table>
</div>
